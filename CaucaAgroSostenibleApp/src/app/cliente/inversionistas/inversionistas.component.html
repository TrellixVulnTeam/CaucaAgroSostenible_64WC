<div class="bodyInvers">
    <h2 class="tituloInvers">Tu tambien pudes ser parte de nuestra comunidad de amantes del campo. invierte ahora!.</h2>
    <div class="containerInvers">
        <div class="galleryInvers" *ngFor="let inver of invers.slice(0, invers.length)">
            <div *ngIf="inver.id == 1; else invers">
                <div class="imgInvers"><img src="../../../../assets/Inversionistas/{{inver.rutaimg}}" width="100px" height="100px" /></div>
                <div class="nomInvers">{{ inver.nombre}} </div>
                <div class="descInvers">{{ inver.descripcion}}</div>
                <div class="container">
                    <form action="/action_page.php">
                    <div class="row">
                      <div class="col-25">
                        <label for="fname">First Name</label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-25">
                        <label for="lname">Last Name</label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-25">
                        <label for="country">Country</label>
                      </div>
                      <div class="col-75">
                        <select id="country" name="country">
                          <option value="australia">Australia</option>
                          <option value="canada">Canada</option>
                          <option value="usa">USA</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-25">
                        <label for="subject">Subject</label>
                      </div>
                      <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <input type="submit" value="Submit">
                    </div>
                    </form>
                  </div>
            </div>
            <ng-template #invers>
                <div class="imgInvers"><img src="../../../../assets/Inversionistas/{{inver.rutaimg}}" width="100px" height="100px" /></div>
            <div class="nomInvers">{{ inver.nombre}} </div>
            <div class="descInvers">{{ inver.descripcion}}</div>
            <div class="contactInvers">Contacto: {{ inver.correo}}</div>
            </ng-template>
        </div>
    </div>
</div>
