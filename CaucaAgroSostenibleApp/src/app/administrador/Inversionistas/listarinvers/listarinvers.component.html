<div class="container" style="margin-top: 10px;">
    <div class="card">
        <div class="card header">
            <h3>Inversionistas</h3>
        </div>
        <div class="card-body">
            <button (click)="agregarInvers()" class="btn btn-warning">Agregar Inversionista</button>
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Ruta imagen</th>
                        <th>Descripci√≥n</th>
                        <th>Correo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let inversionista of invers" class="text-center">
                        <td>{{inversionista.id}}</td>
                        <td>{{inversionista.nombre}}</td>
                        <td>{{inversionista.rutaimg}}</td>
                        <td>{{inversionista.descripcion}}</td>
                        <td>{{inversionista.correo}}</td>
                        <td>
                            <button (click)="actualizarInvers(inversionista)" class="btn btn-warning" style="margin-left: 5px;">Editar</button>
                            <button (click)="eliminarInvers(inversionista)" class="btn btn-danger" style="margin-left: 5px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
