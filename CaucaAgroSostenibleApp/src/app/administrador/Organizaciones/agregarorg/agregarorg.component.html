<div class="container col-md-6" style="margin-top: 10px;">
    <div class="card">
        <div class="card header">
            <h3>Agregar Organización</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="nombre">Nombre de la Organización:</label>
                    <input type="text" class="form-control" [(ngModel)]="organizacion.nombre" name="nombre" ngModel required>
                    <div class="alert">{{mensajeError("nombre")}}</div>
                </div>
                <div class="form-group">
                    <label for="rutaimagen">Subir Imagen:</label>
                    <input type="text" class="form-control" [(ngModel)]="organizacion.rutaimagen" name="rutaimagen" ngModel required>
                    <div class="alert">{{mensajeError("rutaimagen")}}</div>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" class="form-control" [(ngModel)]="organizacion.ubicacion" name="ubicacion" ngModel required>
                    <div class="alert">{{mensajeError("ubicacion")}}</div>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="number" class="form-control" [(ngModel)]="organizacion.telefono" name="telefono" ngModel required>
                    <div class="alert">{{mensajeError("telefono")}}</div>
                </div>

                <button (click)="guardar()" class="btn btn-danger">Guardar</button>
                <button (click)="atras()" class="btn btn-danger" style="margin-left: 10px;">Cancelar</button>
            </form>
        </div>
    </div>
</div>
