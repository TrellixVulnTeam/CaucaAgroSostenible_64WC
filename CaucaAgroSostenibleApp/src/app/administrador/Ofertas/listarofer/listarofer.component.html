<div class="container" style="margin-top: 10px;">
    <div class="card">
        <div class="card header">
            <h3>Ofertas</h3>
        </div>
        <div class="card-body">
            <button (click)="agregarOferta()" class="btn btn-warning">Agregar Oferta</button>
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Nombre</th>
                        <th>Ruta imagen</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Descuento</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let oferta of ofertas" class="text-center">
                        <td>{{oferta.nomOferta}}</td>
                        <td>{{oferta.rutaImg}}</td>
                        <td>{{oferta.cantidad}}</td>
                        <td>{{oferta.precio}}</td>
                        <td>{{oferta.descuento}}</td>
                        <td>
                            <button (click)="actualizarOferta(oferta)" class="btn btn-warning" style="margin-left: 5px;">Editar</button>
                            <button (click)="eliminarOferta(oferta)" class="btn btn-danger" style="margin-left: 5px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
